<div>
  @if (inventoryStatus === 'OUTOFSTOCK') {
    <span class="bg-red-700 text-white text-md font-medium px-1 py-1 rounded">En rupture de stock</span>
  } @else if (inventoryStatus === 'LOWSTOCK') {
    <span class="bg-yellow-700 text-white text-md font-medium px-1 py-1 rounded">Stock faible</span>
  } @else {
    <span class="bg-green-700 text-white text-md font-medium px-1 py-1 rounded">En stock</span>
  }
</div>
